<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>35.watch-监视路由地址的改变</title>
    <script src="lib/vue.js"></script>
    <script src="lib/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <router-link to="/login">登录</router-link>
        <router-link to="/register">注册</router-link>
        <router-view></router-view>
    </div>

    <template id="login">
        <div>
            <h3>登录</h3>
        </div>
    </template>

    <template id="register">
        <div>
            <h3>注册</h3>
        </div>
    </template>


    <script>
        var login={
            template:'#login'
        }
        var register={
            template:'#register'
        }

        var router=new VueRouter({
            routes:[
                {
                    path:'/login',
                    component:login,
                },
                {
                    path:'/register',
                    component:register,
                },
            ]
        })
        var vm=new Vue({
            el:'#app',
            data:{},
            methods:{},
            components:{},
            router:router,
            watch:{
                //可是实时监视页面上数据的变化
                '$route.path':function (newVal,oldVal) {
                    console.log('路由地址变化为：',newVal,)
                }
            }
        })
    </script>
</body>
</html>
