<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20.不同组件切换</title>
    <script src="lib/vue.js"></script>

</head>
<body>
    <div id="div">
        <input type="button" value="say yes" @click="changeyes"/>
        <input type="button" value="say no" @click="changeno"/>
        <btn-component>
        </btn-component>
    </div>
    <template id="temp">
        <div>
            <h6>{{yesorno}}</h6>
        </div>
    </template>
    <script>
        //当前实现的是更改组件当中的数据，并不是切换组件。
        //切换组件至少要是2个组件之间的切换
        var obj={ yesorno:false}
        Vue.component('btn-component',{
            template:'#temp',
            data:function () {
                return obj
            },
        })
        var vm=new Vue({
            el:'#div',
            data:{
                vmData:'hahh',
            },
            methods:{
                changeyes(){
                    obj.yesorno=true
                },
                changeno(){
                    obj.yesorno=false
                }
            }
        })
    </script>
</body>
</html>
