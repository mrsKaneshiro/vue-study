<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>34.keyup事件监听文本框input的变化</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model='firstName' @keyup="showFullName" >+
    <input type="text" v-model='lastName' @keyup="showFullName"  >=
    <input type="text" v-model='fullName'>
</div>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            firstName:'',
            lastName:'',
            fullName:'',
        },
        methods:{
            showFullName(){
                this.fullName=this.firstName+'-'+this.lastName;
            }
        },
        components:{},
        router:{},
    })
</script>
</body>
</html>
