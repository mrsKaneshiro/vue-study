<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18.全局组件的三种创建方法</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <comp1></comp1>
        <comp2></comp2>
        <comp3>使用</comp3>
        <comp4></comp4>
    </div>
    <template id="templateId">
        <div>
            <h3>这是一个h3，也是第3种方式创建的组件</h3>
            <h6>注：模板中只能有一个根元素</h6>
        </div>
    </template>
    <script>
        //方式一：s1 创建模板，s2创建组件
        var template_way1=Vue.extend({template:'<h1>这是一个h1，也是第1种方式创建的组件</h1>'})
        Vue.component('comp1',template_way1);

        //方式2 直接使用component，传入template创建
        Vue.component('comp2',{template:'<h2>这是一个h2，也是第2种方式创建的组件</h2>'});

        //方式3:用id的形式引入模板，且模板在实例控制的范围外部定义
        Vue.component('comp3',{template:'#templateId'})

        //方式4：
        var temp={
            template:'<h4>这是一个h4，也是第4种方式创建的组件</h4>'
        }
        Vue.component('comp4',temp);

        var vm=new Vue({
            el:'#app',
        })
    </script>
</body>
</html>
