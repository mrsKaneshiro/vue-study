<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>36.computed-计算属性的使用和3个特点</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model='firstName' >+
    <input type="text" v-model='lastName' >=
    <input type="text" v-model='fullName'>
    <p>具有缓存功能，在不改变值得情况下只触发一次function</p>
    <!----fullName可以用{{}}直接取出 无需在DATA里定义--->
    <p>{{fullName}}</p>
</div>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            firstName:'',
            lastName:'',
        },
        methods:{},
        components:{},
        router:{},
        watch:{},
        computed:{
            'fullName':function () {
                console.log('ok')
                //必须又返回值
                return this.firstName+'-'+this.lastName;
            }
        }
    })
</script>
</body>
</html>
